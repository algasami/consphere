name: deploy github pages
run-name: Deploying ${{github.actor}}'s commit

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{runner.os}}-build-${{env.cache-name}}-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{runner.os}}-build-${{env.cache-name}}
            ${{runner.os}}-build
            ${{runner.os}}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Initialize Bot
        run: |
          cd ./dist
          git init
          git config --local user.name "GH Action bot"
          git config --local user.email "gh-action@bot.com"
      - name: Add origin and checkout gh-pages
        run: |
          cd ./dist
          git status
          git remote add origin https://${{github.event.repository.owner.name}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.event.repository.owner.name}}/${{github.event.repository.name}}.git
          git checkout -b gh-pages
      - name: Initiate Commits
        run: |
          cd ./dist
          git add --all
          git commit -m "deployed to gh pages"
          git push origin gh-pages -f
          echo deploy gh-pages complete
